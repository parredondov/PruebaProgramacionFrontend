<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)" *ngIf="currentUser">
    <mat-toolbar><mat-icon>menu</mat-icon>Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item (click)="closeSideNav()" [routerLink]="'/peliculas'" [routerLinkActive]="'active'"><mat-icon style="margin-right: 5px;">movie</mat-icon> Películas</a>
      <a mat-list-item (click)="logout()"><mat-icon style="margin-right: 5px;">power_settings_new</mat-icon> Cerrar Sesión</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content >
    <mat-toolbar color="primary" *ngIf="currentUser" style="padding-right:0px">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button *ngIf="(isHandset$ | async)"
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <div  style="align-items: center; display: flex; justify-content: space-between; width: 110%;">
        <h1 style="max-width: 75%; text-overflow: ellipsis; overflow: hidden;">{{title}}</h1>
        <!-- <img id="logo"  src="assets/Logo-Nicohanding.jpg" alt="Logo-Nicohanding"
        style="width: auto; height: 65px; margin-top: 0px; margin-right: 0px; padding-right: 0px"> -->
      </div>
      <!-- <div style="display: flex; align-items: center; ">
        <img id="logo" mat-card-image src="../assets/Logo-Nicohanding.jpg" alt="Photo of a Shiba Inu" style="height: 35px; margin-right: 5px;">
        <span> </span>
      </div> -->
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
